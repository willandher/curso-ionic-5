<app-header titulo="Fabs"></app-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">

        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button>
                <ion-icon name="logo-facebook">
                </ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="logo-twitter">
                </ion-icon>
            </ion-fab-button>
            <ion-fab-button color="youtube">
                <ion-icon name="logo-youtube">
                </ion-icon>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="start">
            <ion-fab-button>
                <ion-icon name="logo-vimeo">
                </ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="logo-google">
                </ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="logo-github">
                </ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>



    <ion-list>
        <ion-item *ngFor="let item of data; let a=index">
            Item {{a+1}}
        </ion-item>
    </ion-list>



</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-title>
            Este es elfooter
        </ion-title>
    </ion-toolbar>
</ion-footer>
