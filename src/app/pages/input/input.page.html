<app-header titulo="Inputs Forms">

</app-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-list-header>
            <ion-label>{{txtNombre ||'No hay nombre'}}</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="txtName"></ion-input>
        </ion-item>
    </ion-list>
    <form #formulario="ngForm" (ngSubmit)="onSubmit()">
        <ion-list>
            <ion-list-header>
                <ion-label>Formulario template valido : {{formulario.valid}}</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" [(ngModel)]="usuario.email" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="usuario.password" required></ion-input>
            </ion-item>
        </ion-list>
        <ion-button expand="full" type="sumit" [disabled]="formulario.invalid">
            Guardar
        </ion-button>
    </form>
</ion-content>
