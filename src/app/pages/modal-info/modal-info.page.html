<ion-header>
    <ion-toolbar>
        <ion-title text-capitalize>{{nombre}} -- {{pais}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-button color="primary" expand="full" (click)="salirSinArgumentos()">
        Salir sin argumentos
    </ion-button>
    <ion-button (click)="salirConArgumentos()" color="secondary" expand="full">
        Salir con argumentos
    </ion-button>
</ion-content>
